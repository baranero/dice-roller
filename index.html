<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smokum&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/214692329a.js" crossorigin="anonymous"></script>
    <title>Dice game</title>
</head>
<body>
    <h1>The dice have been thrown...</h1>
    <button onclick={rollDice()} class="dice-button" type="button">Let's roll!</button>
    <div class="player">
        <h2></h2>
    </div>
    <div class="dice-container">
        <div class="dice">
            <h3>Player 1</h3>
            <img src="images/dice0.png" alt="Dice">
        </div>
        <div class="dice">
            <h3>Player 2</h3>
            <img src="images/dice0.png" alt="Dice">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
